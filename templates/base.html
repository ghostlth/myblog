<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="{% static '/static/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static '/static/clickshow.js' %}"></script>
    <script src="{% static '/static/js/bootstrap.min.js'%}"></script>
<style>
.form-inline .form-control{
    width:100%;
}
table{
    border-collapse: separate;
    border-spacing: 10px;
}
</style>
</head>
<body style="padding: 70px;">
<nav id="layout" class="navbar navbar-default navbar-fixed-top" role="navigation" style="background: #b1bde2;">
    <div class="container-fluid">
        <div class="navbar-header">
            <h3><a href="{% url 'home' %}">MyBlog</a></h3>
        </div>
        <div style="padding-left:150px;">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/writeBlog/">Write</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        AboutMe
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a  href="https://github.com/ghostlth">Github</a></li>
                        <li><a  href="http://weibo.com/u/2279961574">Weibo</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" onclick="confirm('确定要退出吗？')?location.href='/userLogout':location.href='/'" >LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div>
        <div>
            {% block content %}
            {% endblock %}

        </div>
    </div>

<script type="text/javascript" count="200" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
