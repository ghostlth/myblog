<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog</title>
    <!--<link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">-->
    <!--<link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">-->
    <!--<link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">-->
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    {% load staticfiles %}
        <script type="text/javascript" src="{% static '/static/clickshow.js' %}"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div style="position:relative;top:20px;float:right">
            <a class="pure-button" href="/writeBlog/">Write</a><br><br>
        </div>
        <div class="header">
            <h1 class="brand-title"><a href="{% url 'home' %}">MyBlog</a></h1>
            <!--<h2 class="brand-tagline">Snow Memory</h2>-->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/ghostlth">Github</a>
                    </li>
                </ul>
                <ul>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/u/2279961574">Weibo</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
<script type="text/javascript" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
